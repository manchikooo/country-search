<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по странам</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <!-- Фильтры -->
    <aside class="filters">
        <div class="filters_scroll-wrapper">
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Население</span>
                <img src="public/icons/chevron.svg" class="filters_chevron-icon" alt="slider-icon"/>
            </div>
            <div class="filters_content">
                <input type="range" id="population-slider" min="0" max="1000000000" step="1000000" value="1000000000">
                <input class="population-input" type="text" id="population-input" value="500 000 000">
            </div>
        </div>

        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Площадь (км²)</span>
                <img src="public/icons/chevron.svg" class="filters_chevron-icon" alt="range-icon"/>
            </div>
            <div class="filters_content">
                <div class="range-inputs">
                    <input type="text" id="area-min" placeholder="от 2,02">
                    <input type="text" id="area-max" placeholder="до 17,1 млн">
                </div>
            </div>
        </div>

        <!-- Фильтры с чекбоксами -->
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Регион</span>
                <img src="public/icons/chevron.svg" class="filters_chevron-icon" alt="region-icon"/>
            </div>
            <div class="filters_content">
                <div class="region-inputs"></div>
            </div>
        </div>
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Континент</span>
                <img src="public/icons/chevron.svg" class="filters_chevron-icon" alt="continent-icon"/>
            </div>
            <div class="filters_content">
                <div class="continent-inputs"></div>
            </div>
        </div>
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Языки</span>
                <img src="public/icons/chevron.svg" class="filters_chevron-icon" alt="language-icon"/>
            </div>
            <div class="filters_content">
                <div class="language-inputs"></div>
            </div>
        </div>
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Валюты</span>
                <img src="public/icons/chevron.svg" class="filters_chevron-icon" alt="currency-icon"/>
            </div>
            <div class="filters_content">
                <div class="currency-inputs"></div>
            </div>
        </div>
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Часовой пояс</span>
                <img src="public/icons/chevron.svg" class="filters_chevron-icon" alt="timezone-icon"/>
            </div>
            <div class="filters_content">
                <div class="timezone-inputs"></div>
            </div>
        </div>

        <!-- Фильтры с переключалкой -->
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Независимость</span>
                <label class="switch">
                    <input type="checkbox" class="independent-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Членство в ООН</span>
                <label class="switch">
                    <input type="checkbox" class="unmember-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="filters_container active">
            <div class="filters_header" onclick="toggleSingleFilter(this)">
                <span>Выход к морю</span>
                <label class="switch">
                    <input type="checkbox" class="landlocked-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        </div>
    </aside>

    <!-- Карточки стран -->
    <main class="main-content">
        <search>
            <input type="text" name="titleSearch" id="titleSearch" placeholder="Поиск"/>
        </search>
        <section class="countries-grid">
        </section>
    </main>
</div>
<script src="js/slider.js"></script>
<script src="js/range.js"></script>
<script src="js/renderCountries.js"></script>
</body>
</html>
